        <script>
                const remove_all_students = document.getElementById("removeallstuds"); //
                const search_student = document.getElementById("searchstud"); //
                const remove_student = document.getElementById("removestud"); //
                const remove_all_faculty = document.getElementById("removeallfacs"); //
                const update_faculty = document.getElementById("facupdate"); //
                const search_faculty = document.getElementById("searchfac"); //
                const remove_faculty = document.getElementById("removefac"); //
                const add_course = document.getElementById("addcourse"); //
                const remove_all_courses = document.getElementById("removeallcourses"); //
                const update_course = document.getElementById("updatecourse"); //
                const search_course = document.getElementById("searchcourse"); //
                const remove_course = document.getElementById("removecourse"); //

                const sendHttpRequest = (method, url, data) => {
                        return fetch(url, {
                                method: method,
                                body: JSON.stringify(data),
                                headers: data
                                        ? {
                                                "Content-Type": "application/json"
                                        }
                                        : {}
                        }).then(response => {
                                if (response.status >= 400) {
                                        response.json().then(errResData => {
                                                const error = new Error("something went wrong!");
                                                error.data = errResData;
                                                throw error;
                                        });
                                }
                                return response.json();
                        });
                };

                //Remove All Students
                const removeAllStudents = () => {
                        sendHttpRequest("DELETE", "http://127.0.0.1:5000/api/v1/student")
                                .then(responseData => {
                                        console.log(responseData);
                                })
                                .catch(err => {
                                        console.log(err);
                                });
                };

                //Search 1 Student
                const searchStudent = () => {
                        var usn = document.getElementById("searchstudusn");
                        sendHttpRequest("GET", "http://127.0.0.1:5000/api/v1/student/" + usn).then(
                                responseData => {
                                        console.log(responseData);
                                }
                        );
                };

                //Remove 1 Student
                const removeStudent = () => {
                        var usn = document.getElementById("removestudusn").value;
                        sendHttpRequest("DELETE", "http://127.0.0.1:5000/api/v1/student/" + usn)
                                .then(responseData => {
                                        console.log(responseData);
                                })
                                .catch(err => {
                                        console.log(err);
                                });
                };


                //Remove All Faculties
                const removeAllFaculties = () => {
                        sendHttpRequest("DELETE", "http://127.0.0.1:5000/api/v1/faculty")
                                .then(responseData => {
                                        console.log(responseData);
                                })
                                .catch(err => {
                                        console.log(err);
                                });
                };

                //Update Faculty Profile
                const updateFaculty = () => {
                        sendHttpRequest("PUT", "http://127.0.0.1:5000/api/v1/faculty", {
                                _id: "5dd2d0e9cbb0004f39b46e83",
                                name: document.getElementById("facupdatename").value,
                                fcode: document.getElementById("facupdatecode").value,
                                email: document.getElementById("facupdatemail").value,
                                Dname: document.getElementById("facupdatedep").value,
                                pwd: document.getElementById("facupdatepwd").value
                        })
                                .then(responseData => {
                                        console.log(responseData);
                                })
                                .catch(err => {
                                        console.log(err);
                                });
                };

                //Search Faculty
                const searchFaculty = () => {
                        var fcode = document.getElementById("searchfaccode");
                        sendHttpRequest("GET", "http://127.0.0.1:5000/api/v1/faculty/" + fcode).then(
                                responseData => {
                                        console.log(responseData);
                                }
                        );
                };

                //Remove 1 Faculty
                const removeFaculty = () => {
                        var fcode = document.getElementById("removefaccode").value;
                        sendHttpRequest("DELETE", "http://127.0.0.1:5000/api/v1/faculty/" + fcode)
                                .then(responseData => {
                                        console.log(responseData);
                                })
                                .catch(err => {
                                        console.log(err);
                                });
                };

                //Add Course
                const addCourse = () => {
                        sendHttpRequest("POST", "http://127.0.0.1:5000/api/v1/courses", {
                                coursename: document.getElementById("course_name").value,
                                coursecode: document.getElementById("course_code").value,
                                credits: document.getElementById("course_credits").value
                        })
                                .then(responseData => {
                                        console.log(responseData);
                                        alert("Course Added!");
                                })
                                .catch(err => {
                                        console.log(err);
                                });
                };

                //Remove All Courses
                const removeAllCourses = () => {
                        sendHttpRequest("DELETE", "http://127.0.0.1:5000/api/v1/courses")
                                .then(responseData => {
                                        console.log(responseData);
                                })
                                .catch(err => {
                                        console.log(err);
                                });
                };

                //Update Course
                const updateCourse = () => {
                        sendHttpRequest("PUT", "http://127.0.0.1:5000/api/v1/courses", {
                                _id: "5dd18fa6c47e01213c0b5928",
                                coursename: document.getElementById("course_name"),
                                coursecode: document.getElementById("course_code"),
                                credits: document.getElementById("course_credits")
                        })
                                .then(responseData => {
                                        console.log(responseData);
                                        alert("Course Updated!");
                                })
                                .catch(err => {

                                });
                };

                //Search 1 Course
                const searchCourse = () => {
                        var ccode = document.getElementById("searchcoursecode");
                        sendHttpRequest("GET", "http://127.0.0.1:5000/api/v1/courses/" + ccode).then(
                                responseData => {

                const removeCourse = () => {
                        var ccode = document.getElementById("removecoursecode");
                        sendHttpRequest("DELETE", "http://127.0.0.1:5000/api/v1/courses/" + ccode)
                                .then(responseData => {

                                })
                                .catch(err => {
                                        console.log(err);
                                });
                };
                remove_all_students.addEventListener("click", removeAllStudents); //
                search_student.addEventListener("click", searchStudent); //
                remove_student.addEventListener("click", removeStudent); //
                remove_all_faculty.addEventListener("click", removeAllFaculties); //
                update_faculty.addEventListener("click", updateFaculty); //
                search_faculty.addEventListener("click", searchFaculty); //
                remove_faculty.addEventListener("click", removeFaculty); //
                add_course.addEventListener("click", addCourse); //
                remove_all_courses.addEventListener("click", removeAllCourses); //
                update_course.addEventListener("click", updateCourse); //
                search_course.addEventListener("click", searchCourse); //
                remove_course.addEventListener("click", removeCourse); //
