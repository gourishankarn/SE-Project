    <script>
        var d = new Date();
        var d1 = JSON.stringify(d);

        const sendHttpRequest = (method, url, data) => {
            return fetch(url, {
                method: method,
                body: JSON.stringify(data),
                headers: data ? {
                    "Content-Type": "application/json"
                } : {}
            }).then(response => {
                if (response.status >= 400) {
                    response.json().then(errResData => {
                        const error = new Error("something went wrong!");
                        error.data = errResData;
                        throw error;
                    });
                }
                return response.json();
            });
        };

        sendHttpRequest('GET', 'http://127.0.0.1:5000/api/v1/student/' + usn)
            .then(responseData => {
                console.log(responseData);
                console.log(typeof (responseData));
                var usn1 = document.getElementById("susn").textContent = responseData.name;
            });

        //Update Student
        const updateStudent = () => {
            sendHttpRequest("PUT", "http://127.0.0.1:5000/api/v1/student", {
                name: document.getElementById("studupdatename").value,
                usn: document.getElementById("studupdateusn").value,
                pwd: document.getElementById("studupdatepwd").value
            })
                .then(responseData => {
                    if (responseData == 'User updated successfully!') {
                        alert('User updated successfully!');
                        console.log(responseData);
                    }
                    else {
                        alert('Please Give valid input');
                    }
                })
                .catch(err => {
                    alert('Please Give valid input');
                    console.log(err);
                });
        };

        //Add Course
        const addCourse = () => {
            sendHttpRequest("POST", "http://127.0.0.1:5000/api/v1/courses", {

        const removeAllCourses = () => {

                    console.log(responseData);
                })

                    console.log(err);
                });
        };

        //Update Course
        const updateCourse = () => {
            sendHttpRequest("PUT", "http://127.0.0.1:5000/api/v1/courses", {

        const searchCourse = () => {
            var ccode = document.getElementById("searchcoursecode");

                    console.log(responseData);

        };

        const removeCourse = () => {
            var ccode = document.getElementById("removecoursecode").value;
            sendHttpRequest("DELETE", "http://127.0.0.1:5000/api/v1/courses/" + ccode)
                .then(responseData => {

                });
        };


        //List All Events
        const listEvents = () => {
            sendHttpRequest("GET", "http://127.0.0.1:5000/api/v1/status/student/allevents/" + usn).then(
                responseData => {
                    if (document.getElementById("table") != null) {
                        document.getElementById("table").remove();
                    }
                    //Main Node
                    var node = document.createElement("div");
                    node.setAttribute("class", "card shadow-none");
                    node.setAttribute("id", "table");

                    //Card-Body
                    var card_body = document.createElement("div");
                    card_body.setAttribute("class", "card-body text-center font-weight-light");

                    //Create and Append Table to Card-Body
                    var table = document.createElement("table");
                    table.setAttribute("class", "table table-sm table-hover mb-0 mt-0");
                    var tbody = document.createElement("tbody");
                    for (var i = 0; i < Object.keys(responseData).length; i++) {
                        var tr = document.createElement("tr");
                        var td = document.createElement("td");
                        var td2 = td.cloneNode(true);
                        var td3 = td.cloneNode(true);
                        var td4 = td.cloneNode(true);
                        var td5 = td.cloneNode(true);
                        td.appendChild(document.createTextNode(responseData[i].event));
                        td2.appendChild(document.createTextNode(responseData[i].course));
                        td3.appendChild(document.createTextNode(responseData[i].team));
                        td4.appendChild(document.createTextNode(responseData[i].faculty));
                        td5.appendChild(document.createTextNode(responseData[i].status));
                        tr.appendChild(td); tr.appendChild(td2); tr.appendChild(td3); tr.appendChild(td4); tr.appendChild(td5);
                        table.appendChild(tbody.appendChild(tr));
                    }
                    card_body.appendChild(table);

                    //Append Header & Body to Main Node
                    node.appendChild(card_body);

                    //Append Main Node to Card Column
                    document.getElementById("list").appendChild(node);
                    document.getElementById("list").style.display = "block";
                    document.getElementById("list").setAttribute("class", "animated bounce 1");
                    console.log(responseData);
                }
            );
        };

                        td3.appendChild(document.createTextNode(responseData[i].team));
                        td4.appendChild(document.createTextNode(responseData[i].faculty));
                        tr.appendChild(td); tr.appendChild(td2); tr.appendChild(td3); tr.appendChild(td4);
                        table.appendChild(tbody.appendChild(tr));
                    }
                    card_body.appendChild(table);

                    //Append Header & Body to Main Node
                    node.appendChild(card_body);

                    //Append Main Node to Card Column
                    document.getElementById("list").appendChild(node);
                    document.getElementById("list").style.display = "block";
                    document.getElementById("list").setAttribute("class", "animated bounce 1");
                    console.log(responseData);
                }
            );
        };

        //Add Team
        const createTeam = () => {
            sendHttpRequest("POST", "http://127.0.0.1:5000/api/v1/team/teamformation", {
                usn: document.getElementById("team_usn").value,
                section: document.getElementById("team_section").value,
                teamno: document.getElementById("team_number").value
            })
                .then(responseData => {
                    console.log(responseData);
                    alert("Team Added!");
                })
                .catch(err => {
                    console.log(err);
                });
        };

        //Submit Event //////////////////
        const submitEvent = () => {
            sendHttpRequest("POST", "http://127.0.0.1:5000/api/status/eventsubmission", {
                usn: document.getElementById("team_usn").value,
                section: document.getElementById("team_section").value,
                teamno: document.getElementById("team_number").value
            })
                .then(responseData => {
                    console.log(responseData);
                    alert("Submitted!");
                })
                .catch(err => {
                    console.log(err);
                });
        };

        update_student.addEventListener("click", updateStudent); //
        add_course.addEventListener("click", addCourse); //
        remove_all_courses.addEventListener("click", removeAllCourses); //
        update_course.addEventListener("click", updateCourse); //
        search_course.addEventListener("click", searchCourse); //
        remove_course.addEventListener("click", removeCourse); //
        list_events.addEventListener("click", listEvents); //
        list_pending_events.addEventListener("click", listPEvents); //
        list_submitted_events.addEventListener("click", listSEvents); //
        create_team.addEventListener("click", createTeam); //
        submit_event.addEventListener("click", submitEvent); //
    </script>
</body>

</html>
