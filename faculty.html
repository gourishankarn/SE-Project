<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FACULTY DASHBOARD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body style="background-color: #eef7f7;">
    <nav class="mb-0 navbar fixed-top navbar-expand-lg navbar-dark shadow-none" style="background-color: #32323f;">
        <a class="navbar-brand" href="#">WEBSITE NAME</a>
    </nav>
    <nav class="mb-0 navbar navbar-expand-lg navbar-dark shadow-none" style="background-color: #32323f;">
        <a class="navbar-brand" href="#">WEBSITE NAME</a>
    </nav>
    <div class="sidenav border-right">
        <div class="card bg-white rounded-0">
            <div class="card-body">
                <i class="fas fa-lg fa-chalkboard-teacher"></i>
                <span>Faculty Name</span>
                <br>
                <small class="text-muted">F-Code</small>
            </div>
        </div>
        <button class="btn btn-light active rounded-0 w-100 m-0 shadow-none"><i class="fas fa-home"></i> Home</button>
        <button class="btn btn-light rounded-0 w-100 m-0 shadow-none"><i class="fas fa-bell"></i> Notifications <span class="badge bg-danger">1</span> </button>
        <button class="btn btn-light rounded-0 w-100 m-0 shadow-none"><i class="fas fa-sign-out-alt"></i> LOGOUT</button>
    </div>
    <div class="main">
        <div class="card-columns" style="column-count:1;">
            <div class="card shadow-none text-center font-weight-light text-muted p-2">
                DASHBOARD
            </div>
        </div>
        <div class="card-columns">
            <div class="card shadow-none">
                <div class="card-header font-weight-normal text-center bg-light">
                    <i class="far fa-calendar-alt"></i> CALENDAR
                </div>
                <div class="card-body text-center font-weight-light bg-danger">
                    <h2><b>17</b> NOV,</h2>
                    <h6 class="text-muted">Sunday, 2019</h6>
                </div>
                <div class="card-body text-center font-weight-light">
                    <button class="btn btn-success rounded-pill"><i class="fas fa-cog"></i> View Calendar</button>
                </div>
            </div>
            <div class="card shadow-none">
                <div class="card-body text-center font-weight-light">
                    <div class="accordion" id="accordionCourse">
                        <span><i class="fas fa-book"></i> COURSES <b>24/100</b> </span>
                        <div class="progress mt-2 mb-2">
                            <div class="progress-bar" role="progressbar" style="width: 24%" aria-valuenow="24" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="btn-group mt-2 flex-wrap" role="group">
                            <button type="button" class="btn btn-primary"><i class="fas fa-list-alt"></i></button>
                            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#CourseCog" aria-expanded="true" aria-controls="CourseCog"><i class="fas fa-cog"></i></button>
                            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#CourseSearch" aria-expanded="true" aria-controls="CourseSearch"><i class="fas fa-search"></i></button>
                            <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#CourseRemove" aria-expanded="true" aria-controls="CourseRemove"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div id="CourseCog" class="collapse" aria-labelledby="headingOne" data-parent="#accordionCourse">
                            <div class="card-body text-center">
                                <form>
                                    <div class="row">
                                        <div class="col">
                                            <div class="md-form mt-0">
                                                <input type="text" class="form-control" placeholder="COURSE-CODE">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="md-form mt-0">
                                                <input type="number" min="0" max="10" value="1" class="form-control" placeholder="Credits">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="md-form mt-0">
                                                <input type="text" class="form-control" placeholder="COURSE Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-0">
                                        <div class="col btn-group flex-wrap">
                                            <button type="button" class="btn btn-info"><i class="far fa-lg fa-edit"></i></button>
                                            <button type="button" class="btn btn-warning"><i class="fas fa-lg fa-plus"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="CourseSearch" class="collapse" aria-labelledby="headingOne" data-parent="#accordionCourse">
                            <div class="card-body">
                                <form>
                                    <div class="flex-wrap md-form mt-0 mb-0">
                                        <input type="text" class="form-control" placeholder="COURSE-CODE">
                                        <button type="button" class="btn btn-success"><i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="CourseRemove" class="collapse" aria-labelledby="headingOne" data-parent="#accordionCourse">
                            <div class="card-body">
                                <form>
                                    <div class="md-form mt-0 mb-0">
                                        <input type="text" class="form-control" placeholder="COURSE-CODE">
                                        <div class="btn-group flex-wrap">
                                            <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                            <button type="button" class="btn btn-danger"><i class="fas fa-lg fa-eraser"></i> ALL</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-none">
                <div class="card-body text-center font-weight-light">
                    <i class="fas fa-lg fa-project-diagram"></i> PROJECTS MANAGER
                    <button class="btn btn-info rounded-pill"><i class="far fa-eye"></i> View</button>
                </div>
            </div>
            <div class="card shadow-none">
                <div class="accordion" id="accordionProfMan">
                    <div class="card-body text-center font-weight-light mb-0">
                        <i class="fas fa-lg fa-user-circle "></i> PROFILE
                        <div class="flex-wrap btn-group" role="group">
                            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#ProfEdit" aria-expanded="true" aria-controls="ProfEdit"><i class="far fa-lg fa-edit"></i> EDIT</button>
                            <button type="button" class="btn btn-warning"><i class="fas fa-lg fa-sign-out-alt"></i> LOGOUT</button>
                        </div>
                    </div>
                    <div id="ProfEdit" class="collapse" aria-labelledby="headingOne" data-parent="#accordionProfMan">
                        <div class="card-body text-center">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <div class="md-form mt-0">
                                            <input type="text" class="form-control" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="md-form mt-0">
                                            <input type="text" class="form-control" placeholder="F-Code">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="md-form mt-0">
                                            <input type="email" class="form-control" placeholder="E-Mail">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="md-form mt-0">
                                            <input type="text" class="form-control" placeholder="Department">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="md-form mt-0">
                                            <input type="password" class="form-control" placeholder="New Password">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="md-form mt-0">
                                            <input type="password" class="form-control" placeholder="Confirm New Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-info"><i class="far fa-lg fa-edit"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-none">
                <div class="card-body text-center font-weight-light">
                    <div class="accordion" id="accordionStudMan">
                        <i class="fas fa-lg fa-user-graduate"></i> STUDENT MANAGER
                        <div class="flex-wrap btn-group mt-2" role="group">
                            <button type="button" class="btn btn-primary"><i class="fas fa-list-alt"></i> LIST</button>
                            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#StudManSearch" aria-expanded="true" aria-controls="StudManSearch"><i class="fas fa-search"></i></button>
                            <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#StudManRemove" aria-expanded="true" aria-controls="StudManRemove"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div id="StudManSearch" class="collapse" aria-labelledby="headingOne" data-parent="#accordionStudMan">
                            <div class="card-body">
                                <form>
                                    <div class="md-form mt-0 mb-0">
                                        <input type="text" class="form-control" placeholder="USN">
                                        <button type="button" class="btn btn-success"><i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="StudManRemove" class="collapse" aria-labelledby="headingOne" data-parent="#accordionStudMan">
                            <div class="card-body">
                                <form>
                                    <div class="md-form mt-0 mb-0">
                                        <input type="text" class="form-control" placeholder="USN">
                                        <div class="btn-group flex-wrap">
                                            <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                            <button type="button" class="btn btn-danger"><i class="fas fa-lg fa-eraser"></i> ALL</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-none">
                <div class="card-body text-center font-weight-light">
                    <div class="accordion" id="accordionFacMan">
                        <i class="fas fa-lg fa-chalkboard-teacher"></i> FACULTY MANAGER
                        <div class="flex-wrap btn-group mt-2" role="group">
                            <button type="button" class="btn btn-primary"><i class="fas fa-list-alt"></i> LIST</button>
                            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#FacManSearch" aria-expanded="true" aria-controls="FacManSearch"><i class="fas fa-search"></i></button>
                            <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#FacManRemove" aria-expanded="true" aria-controls="FacManRemove"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div id="FacManSearch" class="collapse" aria-labelledby="headingOne" data-parent="#accordionFacMan">
                            <div class="card-body">
                                <form>
                                    <div class="md-form mt-0 mb-0">
                                        <input type="text" class="form-control" placeholder="F-CODE">
                                        <button type="button" class="btn btn-success"><i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="FacManRemove" class="collapse" aria-labelledby="headingOne" data-parent="#accordionFacMan">
                            <div class="card-body">
                                <form>
                                    <div class="md-form mt-0 mb-0">
                                        <input type="text" class="form-control" placeholder="F-CODE">
                                        <div class="btn-group flex-wrap">
                                            <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                            <button type="button" class="btn btn-danger"><i class="fas fa-lg fa-eraser"></i> ALL</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
